<html>
    <head>
        <title>Admission form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="admission.css">
    </head>
    <body>
        <div class="head">
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
        <div class="text">
            <h2>INTERNATIONAL SCHOOL OF EXCELLENCE</h2>
        </div>
        </div>
            <div class="header col-lg-12">
                <h1>Admission Form</h1>
            </div>
        <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationCustom01">First name</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>

              <div class="col-md-4 mb-3">
                <label for="validationCustom02">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>

              <div class="col-md-4 mb-3">
                <label for="validationCustomUsername">E-mail</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                  </div>
                  <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please Enter your E-mail.
                  </div>
                </div>
              </div>

              <div class="col-md-4 mb-3">
                <label for="validationCustom01">Father name</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Father name" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
                 
              <div class="col-md-4 mb-3">
                <label for="validationCustom01">Mother name</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Mother name" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>

              <div class="col-md-4 mb-3">
                <label for="validationCustom01">Phone Numbner</label>
                <input type="number" class="form-control" id="validationCustom01" placeholder="Enter Number" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationCustom03">City</label>
                <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationCustom04">State</label>
                <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationCustom05">Zip</label>
                <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
                <div class="invalid-feedback">
                  Please provide a valid zip.
                </div>
              </div>
            </div>
  
            <button class="btn btn-primary" id="submit-btn" type="submit">Submit form</button>
          </form>



        
<!-----------------------------------BOOTSTRAP PLUGINS----------------------------------------------------------------->
<script src="admission.js"></script>        
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
